// Enable Console
con_enable "1"

// Key binds

bind mwheelup +jump
bind mwheeldown +jump

// Set FPS
fps_max 999

// NADETHROW crosshair
bind "CAPSLOCK" "+crosshairmax"
alias "+crosshairmax" "exec CrossHairGrenade.cfg"
alias "-crosshairmax" "exec CrossHairGun.cfg"

// removes the bobbing of the weapon back and forth, when you run.
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// Radar settings
cl_hud_radar_scale "1.1"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_rotate "1"
cl_radar_scale "0.4"

// Set Network Options
rate 786432
cl_cmdrate 128
cl_updaterate 128
cl_interp 0
cl_interp_ratio 1

// disable automatically switching to a more powerful weapon when it is picked up.
cl_autowepwitch â€œ0"

// set your maximum allowable ping in CS:GOs matchmaking
mm_dedicated_search_maxping 60

// allow friends to join community servers you are in.
//cl_join_advertise 2

// ensure csgo uses config
host_writeconfig

